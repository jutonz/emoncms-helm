# Default values for emoncms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

db:
  mysqlDatabase: emoncms
  mysqlPassword: YOUR_SECURE_PASSWORD
  mysqlUser: emoncms
  mysqlRandomRootPassword: yes
  redisEnabled: "true"

ingress:
  enabled: false
  hosts: ["emoncms.org"]

persistence:
  enabled: false
  storageClassName: false
  dbSize: 10Gi
  phpfiwaSize: 10Gi
  phpfinaSize: 10Gi
  phptimeseriesSize: 10Gi
  redisSize: 100Mi
